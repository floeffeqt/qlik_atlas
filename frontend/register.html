<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register – Lineage Explorer</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    h1 {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: rgba(255,255,255,0.5);
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      color: rgba(255,255,255,0.7);
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      letter-spacing: 0.03em;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s, background 0.2s;
    }

    input::placeholder { color: rgba(255,255,255,0.3); }

    input:focus {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .hint {
      color: rgba(255,255,255,0.35);
      font-size: 0.78rem;
      margin-top: 0.35rem;
    }

    .btn {
      width: 100%;
      padding: 0.85rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: opacity 0.2s, transform 0.1s;
      letter-spacing: 0.02em;
    }

    .btn:hover { opacity: 0.9; }
    .btn:active { transform: scale(0.98); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #fca5a5;
      border-radius: 8px;
      padding: 0.65rem 0.9rem;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }

    .success {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: #86efac;
      border-radius: 8px;
      padding: 0.65rem 0.9rem;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }

    .footer-link {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255,255,255,0.4);
      font-size: 0.875rem;
    }

    .footer-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="logo-icon">⬡</div>
      <h1>Lineage Explorer</h1>
      <p class="subtitle">Create a new account</p>
    </div>

    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>

    <form id="regForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" type="email" placeholder="you@example.com" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" required minlength="8" autocomplete="new-password" />
        <p class="hint">Minimum 8 characters</p>
      </div>
      <button class="btn" type="submit" id="submitBtn">Create account</button>
    </form>

    <div class="footer-link">
      Already have an account? <a href="/login.html">Sign in</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('regForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account…';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, password: password })
        });

        if (!res.ok) {
          const data = await res.json().catch(function() { return {}; });
          throw new Error(data.detail || 'Registration failed. Please try again.');
        }

        const payload = await res.json();
        localStorage.setItem('auth_access_token', payload.access_token);
        window.location.href = '/';
      } catch (err) {
        errorMsg.textContent = err.message;
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create account';
      }
    });
  </script>
</body>
</html>
